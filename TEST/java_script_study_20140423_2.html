<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Array 객체</h1>
	<p>객체의 속성은 length가 있다. 배열의 길이(갯수)에 대한 정보를 담고 있습니다.</p>
	<p>※ 변수앞에는 var을 쓰듯이 객체의 앞에는 new를 쓴다.</p>
	<script>
		myArray = new Array() //배열의 갯수를 지정하지 않음
		myArray[0] = "객체1"
		myArray[1] = "객체2"
		myArray[2] = "객체3"
		myArray[3] = "객체4"

		document.write("첫번째 배열값은" + myArray[0] + "입니다<br>");
		document.write("첫번째 배열값은" + myArray[1] + "입니다<br>");
		document.write("첫번째 배열값은" + myArray[2] + "입니다<br>");
		document.write("첫번째 배열값은" + myArray[3] + "입니다<br>");

		myArray2 = new Array("객체1","객체2","객체3","객체4") //배열 요소를 모두 열거해 줌

		document.write("첫번째 배열값은 " + myArray2[0] + " 입니다<br>");
		document.write("첫번째 배열값은 " + myArray2[1] + " 입니다<br>");
		document.write("첫번째 배열값은 " + myArray2[2] + " 입니다<br>");
		document.write("첫번째 배열값은 " + myArray2[3] + " 입니다<br>");

		myArray3 = new Array("객체1","객체2","객체3","객체4") //배열 요소를 모두 열거해 줌
		document.write("배열의 갯수는 " + myArray3.length+ "개 입니다.<br>")

		//join() 메소드
		myArray4 = new Array("객체1","객체2","객체3","객체4") //배열 요소를 모두 열거해 줌
		document.write("콤마로 배열값 연결하여 하나의 문자열 만들기 => " + myArray4.join() + "<br>");
		document.write("and라는 문자열로 배열값 연결하기 => " + myArray4.join("and") + "<br>");
		document.write("~라는 부호로 배열값 연결하기 => " + myArray4.join("~") + "<br>");

		//reverse() 메소드 : 순서변경
		myArray5 = new Array("객체1","객체2","객체3","객체4") //배열 요소를 모두 열거해 줌
		myArray5 = myArray5.reverse();
		document.write("첫번째 배열값은 " + myArray5[0] + " 입니다<br>");
		document.write("첫번째 배열값은 " + myArray5[1] + " 입니다<br>");
		document.write("첫번째 배열값은 " + myArray5[2] + " 입니다<br>");
		document.write("첫번째 배열값은 " + myArray5[3] + " 입니다<br>");

		//sort() 메소드 : 가나다순으로 배열순서 변경
		myArray6 = new Array("가나다","마바사","나다라","아자차")
		myArray6 = myArray6.sort();
		document.write("sort() 메소드로 반대로 정렬하기" + myArray6.join() + "<br>");
		document.write("sort() 메소드로 반대로 정렬하기" + myArray6.reverse() + "<br>");

		//slice() 메소드 : 
		myArray7 = new Array("가나다","마바사","나다라","아자차")
		myArray8 = myArray7.slice(1,3);
		document.write("원래의 배열값 " + myArray7.join() + "<br>")
		document.write("slice() 메소드로 새로만든 배열" + myArray8.join() + "<br>")

		//concat() 메소드 :
		myArray9 = new Array("이수일","심순애","이몽룡","성춘향");
		myArray10 = new Array("Korea","Japan","America","China");
		myArray11 = myArray9.concat(myArray10)
		 
		document.write("첫번째 배열 ==> " + myArray9.join() + "<br>");
		document.write("두번째 배열 ==> " + myArray10.join() + "<br>");
		document.write("세번째 배열 ==> " + myArray11.join() + "<br>");
	</script>
</body>
</html>
