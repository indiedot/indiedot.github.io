<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wire Frame - TABLE</title>
	<link rel="stylesheet" type="text/css" href="wireframe.css">
</head>
<body>
	<table class="table type01">
		<caption>테이블 포맷 01</caption>
		<thead>
			<tr>
				<th>제목</th>
				<th>TITLE</th>
				<th>제목</th>
				<th>title</th>
			</tr>
		</thead>	
		<tbody>
			<tr>
				<td colspan="2">내용</td>
				<td>내용</td>
				<td>contents</td>
			</tr>
			<tr>
				<td rowspan="2">내용</td>
				<td>CONTENTS</td>
				<td>내용</td>
				<td>contents</td>
			</tr>
			<tr>
				<td>CONTENTS</td>
				<td>내용</td>
				<td>contents</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>합계</th>
				<td>합계</td>
				<td>합계</td>
				<td>합계</td>
			</tr>
		</tfoot>
	</table>

	<table class="table type02">
		<caption>테이블 포맷 02</caption>
		<tbody>
			<tr>
				<th>제목</th>
				<td>CONTENTS</td>
				<td>내용</td>
				<td>contents</td>	
				<td>내용</td>			
			</tr>
			<tr>
				<th>제목</th>
				<td>CONTENTS</td>
				<td>내용</td>
				<td>contents</td>	
				<td>내용</td>			
			</tr>
			<tr>
				<th>제목</th>
				<td>CONTENTS</td>
				<td>내용</td>
				<td>contents</td>	
				<td>내용</td>			
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>합계</th>
				<td>합계</td>
				<td>합계</td>
				<td>합계</td>
				<td>합계</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
