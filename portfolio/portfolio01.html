<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/importfont.css">
	<style>
		::selection { background:#000d86; color:#fff; }
		::-moz-selection { background:#000d86; color:#fff; }
		
		body{
			font-family: 'Nanum Gothic', 'Montserrat', 'Dotum', sans-serif;
			font-size: small;
			margin: 0;
			padding: 0;
		}
		@media (min-width: 1px){
			body{font-family: 'Montserrat', 'Nanum Gothic', 'Dotum', sans-serif;}	
		}
		/*dl, dt, dd, ul, li, ol, h1, h2, h3, h4, h5, h6, hr, p {
			list-style: none;
			margin: 0;
			padding: 0;
		}*/
		.portfolio{
			padding: 20px;
		}
		.portfolio .mainimg{
		}
		.portfolio .mainimg img{
			width: 100%;
		}
		.portfolio .info{
			background: #eaeaef;
			padding: 20px;
			margin: 20px 0; 
		}
		.portfolio .info h1 {
			font-size: 2em;
			padding: 0;
			margin: 0;
		}
		.portfolio .info p{
			line-height: 2em;
		}
		.portfolio .info .launch a{
			color: #000d86;
			text-decoration: none;
			font-weight: bold;
		}
		.portfolio .info dl{
			line-height: 2em;
		}

		.portfolio .info dt{
			font-weight: bold;
			float: left;
		}
		.portfolio .info dd{
			margin-left: 50px;
		}
		.portfolio .imglist {
			margin-bottom: 10px;
		}
		.portfolio .imglist ul{
			padding: 0;
			margin:0;
		}
		.portfolio .imglist li{
			list-style: none;
			padding: 0;
			margin:0;
		}
		.portfolio .imglist li img{
			width: 100%;
		}
		.portfolio .btn a{
			background: transparent;
			border: 1px solid #bbb;
			font-family: 'Montserrat', 'Nanum Gothic',  sans-serif;
			letter-spacing: 0.2em;
			color: #555;
			text-transform: uppercase;
			cursor: pointer;
			margin: 10px 0 0 0;
			display: block;
			text-align: center;
			padding: 10px 0;
			text-decoration: none;
		}
		@media (min-width: 360px){

		}
		@media (min-width: 800px){
			.portfolio{
				position: relative;
				padding: 50px 50px 0 50px;
			}
			
			
			@media (min-width: 900px){
				.info .col1{
					float: left;
					width: 30%
				}
				.info .col2{
					float: left;
					width: 50%;
				}
				.info .col3{
					float: right;
					width: 20%
				}
				.info .launch{
					clear: both;
				}
			}	
			
			
			button{
				background: transparent;
				border: none;
				width: 200px;
				height: 30px;
				font-family: 'Montserrat', 'Nanum Gothic',  sans-serif;
				letter-spacing: 0.2em;
				text-transform: uppercase;
			}
			.prevproject{
				position: fixed;
				top:40%;
				left: -80px;
				-webkit-transform : rotate(-90deg) translateY(0.5em);
				-ms-transform : rotate(-90deg) translateY(0.5em);
				transform: rotate(-90deg) translateY(0.5em);
			}
			.nextproject{
				position: fixed;
				top:40%;
				right: -80px;
				-webkit-transform : rotate(90deg) translateY(0.5em);
				-ms-transform : rotate(90deg) translateY(0.5em);
				transform: rotate(90deg) translateY(0.5em);
			}
		}
		
	</style>
</head>
<body>
	<!--섬네일에 보여질 내용-->
	
	<div class="portfolio">
		<div class="mainimg">
			<img src="./img/portfolio/img01.jpg" alt="">
		</div>
		<div class="info">
			<div class="col1">
				<h1>옥스팜 러브 챌린지</h1>
			</div>
			<div class="col2">
				<p>옥스팜과 MBC 러브 챌린지 프로젝트. 옥스팜 가이드 컬러의 비비드함을 포인트로 잡아 디자인. 다섯명의 러브 챌린지와 옥스팜 컬러를 매칭하여 디자인 하였고, NGO의 특성상 자칫 어두워질 수 있는 분위기를 최대한 밝고 경쾌하게 풀어내려고 하였다.</p>
				<p class="launch"><a href="http://www.lovechallenge.or.kr/" target="_blank">LAUNCH</a></p>
			</div>
			<div class="col3">
				<dl>
					<dt>type</dt>
					<dd>web site</dd>
					<dt>role</dt>
					<dd>desgin (100%)</dd>
					<dd>markup (80%)</dd>
					<dt>date</dt>
					<dd>april 2015</dd>
					
				</dl>
			</div>
		</div>
		<div class="imglist">
			<ul>
				<li><img src="./img/portfolio/img01.jpg" alt=""></li>
				<li><img src="./img/portfolio/img01.jpg" alt=""></li>
			</ul>
		</div>
		<div class="btn">
			<a href="#" class="prevproject">Previous Project</a>
			<a href="#" class="nextproject">Next Project</a>
		</div>
	</div>
	
</body>
</html>
