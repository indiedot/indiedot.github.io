<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/importfont.css">
	<style>
		::selection { background:#000d86; color:#fff; }
		::-moz-selection { background:#000d86; color:#fff; }
		
		body{
			font-family: 'Montserrat', 'Nanum Gothic',  sans-serif;
			font-size: small;
			margin: 0;
			padding: 0;
		}
		/*dl, dt, dd, ul, li, ol, h1, h2, h3, h4, h5, h6, hr, p {
			list-style: none;
			margin: 0;
			padding: 0;
		}*/

		.portfolio{
			position: relative;
			padding: 50px 50px 0 50px;
		}
		.mainimg{
			width: 100%;
			height: 600px;
			background: #bbb;
		}

		.info{
			border: 1px solid red;
			padding: 50px;
		}

		.info h1{
			font-size: 2em;
		}
		.info p{
			line-height: 2em;
		}
		.info dl{
			line-height: 2em;
		}

		.info dt{
			font-weight: bold;
			float: left;
		}
		.info dd{
			margin-left: 50px;
		}
		
		@media (min-width: 900px){
			.info .col1{
				float: left;
				width: 30%
			}
			.info .col2{
				float: left;
				width: 50%;
			}
			.info .col3{
				float: right;
				width: 20%
			}
			.info .launch{
				clear: both;
			}
		}	
		
		
		button{
			background: transparent;
			border: none;
			width: 200px;
			height: 30px;
			font-family: 'Montserrat', 'Nanum Gothic',  sans-serif;
			letter-spacing: 0.2em;
			text-transform: uppercase;
		}
		.prevproject{
			position: absolute;
			top:40%;
			left: -80px;
			-webkit-transform : rotate(-90deg) translateY(0.5em);
			-ms-transform : rotate(-90deg) translateY(0.5em);
			transform: rotate(-90deg) translateY(0.5em);
		}
		.nextproject{
			position: absolute;
			top:40%;
			right: -80px;
			-webkit-transform : rotate(90deg) translateY(0.5em);
			-ms-transform : rotate(90deg) translateY(0.5em);
			transform: rotate(90deg) translateY(0.5em);
		}
	</style>
</head>
<body>
	<!--섬네일에 보여질 내용-->
	
	<section class="portfolio">
		<div class="mainimg">
			<img src="mainimg" alt="">
		</div>
		<div class="info">
			<div class="col1">
				<h1>옥스팜 러브 챌린지</h1>
			</div>
			<div class="col2">
				<p>옥스팜과 MBC 러브 챌린지 프로젝트. 옥스팜 가이드 컬러의 비비드함을 포인트로 잡아 디자인. 다섯명의 러브 챌린지와 옥스팜 컬러를 매칭하여 디자인 하였고, NGO의 특성상 자칫 어두워질 수 있는 분위기를 최대한 밝고 경쾌하게 풀어내려고 하였다.</p>
				<p class="launch"><a href="http://www.lovechallenge.or.kr/" target="_blank">LAUNCH</a></p>
			</div>
			<div class="col3">
				<dl>
					<dt>type</dt>
					<dd>web site</dd>
					<dt>role</dt>
					<dd>desgin (100%)</dd>
					<dd>markup (80%)</dd>
					<dt>date</dt>
					<dd>april 2015</dd>
					
				</dl>
			</div>
		</div>
		<div class="pofol_img">
			<ul>
				<li></li>
			</ul>
		</div>
	</div>
	<button class="prevproject">Previous Project</button>
	<button class="nextproject">Next Project</button>
</body>
</html>
