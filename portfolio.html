/*------------------
  checkbox/radio
------------------*/
.checkbox,
.radio{
  position: relative;
  display: block;
  height: 16px;
  margin-bottom: 8px;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  outline: none;
  font-size: 14px;
  line-height: 15px;
  vertical-align: middle;
}
.checkbox input[type="checkbox"],
.radio input[type="radio"]{
  position: absolute;
  top: 0px;
  left: 0px;
  opacity: 0 !important;
  outline: none;
  padding: 0;
  margin: 0;
  overflow: hidden;
  clip:rect(0,0,0,0);
  border: 0;
  cursor: pointer;
}
.reverse.checkbox input[type="checkbox"],
.reverse.radio input[type="radio"]{
  left:auto;
  right:-15px;
}
.checkbox input[type="checkbox"]{
  width:14px;
  height:14px;
}
.radio input[type="radio"] {
  width: 14px;
  height: 14px;
}
.checkbox label,
.radio label {
  position: relative;
  display: inline-block;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  outline: none;
  cursor: pointer;
  min-height: 14px;
  padding-left: 1.3rem;
}
.checkbox label:before,
.radio label:before{
  content: '';
  display: inline-block;
  position: absolute;
  top:0;
  left:0;
  margin: 0;
  text-align: center;
  vertical-align: middle;
  border: 1px solid #a6a6a6;
  background-color: #ffffff;
  box-shadow: inset 0 1px 1px 1px rgba(0, 0, 0, 0.1)
}
.checkbox label:before{
  width: 14px;
  height: 14px;
  border-radius: 3px;
}
.radio label:before {
  width: 13px;
  height: 13px;
  border-radius: 100%;
}
.radio input[type="radio"]:checked + label,
.checkbox input[type="checkbox"]:checked + label{
  color: #3d8e8d;
}
.radio input[type="radio"]:checked + label:before {
  background-color: #fff;
  border-color: #3d8e8d;
  color: #fff;
  font-weight: normal;
  content: "";
}
.checkbox input[type="checkbox"]:checked + label:before{
  background-color: #3d8e8d;
  border-color: #2b6362;
}
.checkbox input[type="checkbox"]:checked + label:after{
  position: absolute;
  top: 3px;
  left: 5px;
  content: '';
  display: block;
  /*Make it a small rectangle so the border will create an L-shape*/
  width: 3px;
  height: 6px;
  /*Add a white border on the bottom and left, creating that 'L' */
  border: solid #fff;
  border-width: 0 2px 2px 0;
  /*Rotate the L 45 degrees to turn it into a checkmark*/
  transform: rotate(45deg);
}


.radio input[type="radio"]:checked + label:after {
  content: '';
  position: absolute;
  top: 4px;
  left: 4px;
  width: 7px;
  height: 7px;
  background: #3d8e8d;
  border-radius: 100%;
  box-shadow: inset 0px 0px 10px rgba(0,0,0,0.3);
}

.checkbox.disabled label:after,
.checkbox input[type="checkbox"].disabled + label:after,
.checkbox input[type="checkbox"][disabled] + label:after,
.radio.disabled label:before,
.radio input[type="radio"].disabled + label:before,
.radio input[type="radio"][disabled] + label:before{
  filter: alpha(opacity=80);
  opacity: 0.8;
  cursor: not-allowed;
}

.checkbox input[type="checkbox"].disabled + label,
.checkbox input[type="checkbox"][disabled] + label,
.radio input[type="radio"].disabled + label,
.radio input[type="radio"][disabled] + label{
  filter: alpha(opacity=80);
  opacity: 0.8;
  cursor: not-allowed;
}



.checkbox-inline,
.radio-inline{
  display: inline-block;
  margin:0;
  padding-left:0;
}
.form-group-inline{
  display: flex;
  flex-direction: row;
  margin-bottom:15px;
}
.form-group .checkbox,
.form-group .radio,
.form-group .checkbox-inline,
.form-group .radio-inline{
  margin-top:0;
  font-size: 12px;
}
.checkbox.reverse label,
.radio.reverse label{
  padding-left:0;
}
.checkbox.reverse label:after,
.radio.reverse label:before{
  left:auto;
  right:-18px;
}
.radio.reverse input[type="radio"]:checked + label:after {
  left:auto;
  right: -18px;
}
.checkbox-inline+.checkbox-inline,
.radio-inline+.radio-inline{
  margin-left:20px;
}
.checkbox-inline.reverse + .checkbox-inline.reverse,
.radio-inline.reverse + .radio-inline.reverse{
  margin-left:40px;
}
