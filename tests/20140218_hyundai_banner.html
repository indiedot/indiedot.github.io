	<script>
		var banner = document.getElementById("banner");
		var item = banner.getElementsByTagName("SECTION");
		var controller = banner.getElementsByTagName("DIV")[0];
		var next = controller.getElementsByTagName("P")[0];
		var prev = controller.getElementsByTagName("P")[2];
		var idx = 0;

		next.onclick = function(){
			item[idx].className = "item";
			idx++;
			if(idx == item.length){
				idx = item.length -1; 
			}
			item[idx].className = "item on";
		};

		prev.onclick = function(){
			item[idx].className = "item";
			idx--;
			if(idx < 0){
				idx = 0;
			}
			item[idx].className = "item on";
		};

	</script>
